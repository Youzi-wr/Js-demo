<script type="text/javascript">
    function Coding(name, food, sleepTime) {
        this.name = name;
        this.food = food;
        this.sleepTime = sleepTime;
        console.log('Hi! This is ', this.name)
        return this;
    }

    Coding.prototype = {
        sleep: function (time) {
            setTimeout(function () {
                console.log('Wake up after ', time * 1000)
            }, time * 1000)
            return this;
        },
        eat: function (food) {
            console.log('Eat ', food, '~')
        },
        sleepFirst: function (time) {
            setTimeout(function () {
                console.log('Wake up after ', time * 1000)
            }, time * 1000)
            return this;
        }
    }

    let CodingMan = new Coding();
    CodingMan('Peter')
    console.log('</br>------------------</br>');
    CodingMan('Peter').sleep(3).eat('dinner')
    console.log('</br>------------------</br>');
    CodingMan('Peter').eat('dinner').eat('supper')
    console.log('</br>------------------</br>');
    CodingMan('Peter').sleepFirst(5).eat('supper')
</script>
