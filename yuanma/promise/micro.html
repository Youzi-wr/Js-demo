<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #259;
    }
  </style>
</head>

<body>
  <div class="box">
    <input class="input"
           type="text">
  </div>
</body>

<script>
  const box = document.querySelector('.box')
  function sleep(time) {
    const start = new Date().getTime();
    while (new Date().getTime() - start < time) { }
  }

  // click监听事件
  function onClick() {
    const testElement = document.querySelector('.input') || ''
    testElement.style.border = '5px solid green'
    requestAnimationFrame(() => {
      console.log('requestAnimationFrame', testElement.style.border)
    })
    Promise.resolve().then(function () {
      console.log('promise', testElement.style.border)
      sleep(2000)
    })
    setTimeout(() => {
      sleep(2000)
      console.log('setTimeout')
    })
  }

  box.addEventListener('click', onClick)
</script>

</html>
