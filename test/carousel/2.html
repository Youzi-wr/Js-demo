<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title></title>
</head>
<style>
    .carousel {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
    }

    .pannel {
        position: absolute;
        top: 0;
        left: 0;
        width: 2500px;
        font-size: 0;
    }

    .action {
        z-index: 999;
    }

    .pannel a {
        cursor: default;
    }

    .pannel img {
        width: 500px;
        height: 300px;
    }

    .prevBtn {
        position: absolute;
        top: 45%;
        left: 0;
        padding: 5px;
        background-color: #333;
        opacity: 0.5;
        border-radius: 5px;
        cursor: pointer;
    }

    .nextBtn {
        position: absolute;
        top: 45%;
        right: 0;
        padding: 5px;
        background-color: #333;
        opacity: 0.5;
        border-radius: 5px;
        cursor: pointer;
    }

    .dots {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
    }

    .dots span {
        margin: 0 5px;
        padding: 0 0 0 10px;
        background-color: #fff;
        opacity: 0.3;
        border-radius: 5px;
        cursor: pointer;
    }

    .dots span.active {
        opacity: 1;
    }
</style>

<body>
    <div class="carousel">
        <div class="pannel">
            <a href="#"><img src="./img/demo1.jpg"
                     alt=""></a>
            <a href="#"><img src="./img/demo2.jpg"
                     alt=""></a>
            <a href="#"><img src="./img/demo3.jpg"
                     alt=""></a>
            <a href="#"><img src="./img/demo4.jpg"
                     alt=""></a>
            <a href="#"><img src="./img/demo5.jpg"
                     alt=""></a>
        </div>
        <div class="action">
            <div class="prevBtn">&lt;</div>
            <div class="nextBtn">&gt;</div>
            <div class="dots">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let $ = (dom) => document.querySelector(dom);
        let $$ = (dom) => document.querySelectorAll(dom);

        function Carousel() {
            this.imgArr = Array.from($$('.pannel a'));
            this.dotArr = Array.from($$('.dots span'));
            this.imgBox = $('.pannel');
            this.prevBtn = $('.prevBtn');
            this.nextBtn = $('.nextBtn');
            this.imgWidth = this.imgArr[0].offsetWidth;
            this.lenIndex = this.imgArr.length - 1;
        }

        Carousel.prototype.getIndex = () => dotArr.indexOf($('.dots span.active'))
        Carousel.prototype.setDots = (index) => {
            let oldIndex = getIndex();
            dotArr[oldIndex].classList.remove('active');
            dotArr[index].classList.add('active');
        };
        Carousel.prototype.showPage = (index) => {
            imgBox.style.left = -imgWidth * index + 'px';
        };
        
        let carousel = new Carousel();
        console.log(carousel);

        carousel.nextBtn.onclick = (event) => {
            let oldIndex = getIndex();
            let newIndex = oldIndex == lenIndex ? 0 : oldIndex + 1;
            setDots(newIndex);
            showPage(newIndex);
        }

        carousel.prevBtn.onclick = (event) => {
            let oldIndex = getIndex();
            let newIndex = oldIndex == 0 ? lenIndex : oldIndex - 1;
            setDots(newIndex);
            showPage(newIndex);
        }

        $('.dots').onclick = (event) => {
            if (event.target.tagName !== 'SPAN') return;

            let newIndex = dotArr.indexOf(event.target);
            setDots(newIndex);
            showPage(newIndex);
        }
    </script>
</body>

</html>
