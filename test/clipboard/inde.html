<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
    <textarea name="" id="textarea" cols="200" rows="50">
        
    </textarea>
</body>
<script type="text/javascript">
    var dom = document.getElementById('textarea');

    dom.addEventListener('paste', function(e, f){
        var clip = e.clipboardData;
        var types = e.clipboardData.types;
        var plainContent = clip.getData('text/plain');
        var rtfContent = clip.getData('text/rtf');

        console.log('types', types)
        console.log('plainContent', plainContent)
        console.log('rtfContent', rtfContent)
    })
</script>
</html>
