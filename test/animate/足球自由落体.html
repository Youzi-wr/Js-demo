<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>animate</title>
  <style>
    #field {
      height: 200px;
      border-bottom: 3px black groove;
      position: relative;
    }

    #ball {
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="field">
    <img src="https://js.cx/clipart/ball.svg"
         width="40"
         height="40"
         id="ball" />
  </div>

  <script>
    function animate(options) {
      var start = performance.now();
      var requestId;

      function animateFrame(time) {
        var timeFraction = (time - start) / options.duration;
        if (timeFraction > 1) timeFraction = 1;

        var progress = options.timing(timeFraction);

        options.draw(progress);

        if (timeFraction < 1) {
          requestId = requestAnimationFrame(animateFrame);
        }
      }

      requestId = requestAnimationFrame(animateFrame);

      function stopAnimation() {
        cancelAnimationFrame(requestId);
      }

      return stopAnimation;
    }

    var ball = document.getElementById("ball");
    var field = document.getElementById("field");

    function makeEaseOut(timing) {
      return function (timeFraction) {
        return 1 - timing(1 - timeFraction);
      };
    }

    function bounce(timeFraction) {
      for (var a = 0, b = 1, result; ; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
          return (
            -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) +
            Math.pow(b, 2)
          );
        }
      }
    }

    ball.onclick = function () {
      var to = field.clientHeight - ball.clientHeight;

      var stopAnimation = animate({
        duration: 2000,
        timing: makeEaseOut(bounce),
        draw: function (progress) {
          ball.style.top = to * progress + "px";
        },
      });

      setTimeout(stopAnimation, 2000);
    };
  </script>
</body>

</html>
