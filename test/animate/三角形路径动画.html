<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .g-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-wrap {
      position: relative;
      width: 400px;
      height: 160px;
      margin: auto;
      /* outline: 1px solid #000; */
    }

    .ball {
      position: aboslute;
      width: 40px;
      height: 40px;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      offset-path: path('M 10 80 C 80 10, 130 10, 190 80 S 300 150, 360 80');
      offset-anchor: 0 100%;
      background: linear-gradient(#fc0, #f0c);
      animation: move 3000ms infinite alternate linear;
    }


    @keyframes move {
      0% {
        offset-distance: 0%;
      }

      100% {
        offset-distance: 100%;
      }
    }
  </style>
</head>

<body>
  <svg class="g-svg"
       width="400"
       height="160"
       xmlns="http://www.w3.org/2000/svg">
    <path d="M 10 80 C 80 10, 130 10, 190 80 S 300 150, 360 80"
          stroke="black"
          fill="transparent" />
  </svg>
  <div class="g-wrap">
    <div class="ball"></div>
  </div>
</body>

</html>
