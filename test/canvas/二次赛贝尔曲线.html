<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>canvas直线</title>
    <meta name="Keywords"
          content="">
    <meta name="author"
          content="@my_programmer">
    <style type="text/css">
        body,
        h1 {
            margin: 0;
        }

        canvas {
            margin:
                20px;
        }
    </style>
</head>

<body onload="draw()">
    <h1>二次贝塞尔曲线</h1>
    <canvas id="canvas"
            width=200
            height=200
            style="border: 1px solid #ccc;"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            //绘制起始点、控制点、终点 
            context.beginPath();

            context.moveTo(20, 170);
            context.lineTo(130, 40);

            context.lineTo(180, 150);
            context.stroke();
            //绘制2次贝塞尔曲线 
            context.beginPath();
            context.moveTo(20, 170);

            context.quadraticCurveTo(130, 40, 180, 150);
            context.strokeStyle = "red";

            context.stroke();

        }
    </script>
</body>

</html>
