<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <a href="https://www.jianshu.com/p/431eb22ff924"></a>
    <input type="text">
</body>
<script>

    window.onbeforeunload = (event) => {
        var store = localStorage.getItem('store');
        store = store + ' onbeforeunload';
        localStorage.setItem('store', store)
        event.returnValue = "";
        downloadJson('onbeforeunload', 'onbeforeunload')

        // sessionStorage.setItem('leave', 'leave true')
    };

    window.onunload = (event) => {
        var store = localStorage.getItem('store');
        store = store + ' onunload';
        localStorage.setItem('store', store)
        downloadJson('onunload', 'onunload')

        // var data = sessionStorage.getItem('leave')
        // downloadURL(data, data)
    };

    function downloadJson(data, fileName) {
        var url = "data:text/json;charset=utf-8," + encodeURIComponent(data)
        downloadURL(url, fileName);
    };

    function downloadURL(data, fileName) {
        var a;
        a = document.createElement('a');
        a.href = data;
        a.download = fileName;
        document.body.appendChild(a);
        a.style = 'display: none';
        a.click();
        a.remove();
    }
</script>

</html>
