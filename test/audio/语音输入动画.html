<style>
    .audio-wave_content {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 125px;
        border: 1px solid #abd0f7;
        background: #fff;
        max-height: none;
        opacity: 1;
    }

    .audio-wave_center {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        width: 70px;
        height: 70px;
    }

    .audio-wave_circle {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #a7ddf6;
        border-radius: 100%;
        animation: waterScale 3s ease-in-out 0s infinite normal;
    }

    @keyframes waterScale {
        0% {
            transform: scale(0.6);
        }

        30% {
            transform: scale(1);
        }

        50% {
            transform: scale(1);
        }

        100% {
            opacity: 1;
        }
    }

    .audio-wave_icon {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: #65acf6;
        border-radius: 25px;
    }

    .audio-wave_svg {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 25px;
        height: 25px;
    }
</style>
